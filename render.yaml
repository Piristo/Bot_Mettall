services:
  - type: web
    name: metallica-archive-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot/main.py
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: DATABASE_URL
        value: sqlite:///./data/metallica.db
      - key: MAX_RESULTS_PER_PAGE
        value: "10"
      - key: SYNC_INTERVAL_HOURS
        value: "24"
